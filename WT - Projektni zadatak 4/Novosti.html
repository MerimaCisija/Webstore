    <div id="meni">

            </form>
            <form>
                <fieldset>
                    <legend>Brisanje novosti</legend>
                    <p>Izaberite novost:</p>
                    <label>Naslov: </label> <input id="NovostZaBrisanje" type="text" name="naslov" list="ListaNovosti"><br><br>
